<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Caracteres</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #2575fc;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid #2575fc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
        }

        button {
            width: 48%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #2575fc;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #6a11cb;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filtro de Caracteres</h2>
        <label for="inputText">Digite o texto:</label>
        <input type="text" id="inputText" placeholder="Digite algo aqui">
        
        <div>
            <button onclick="filtrarNumeros()">Somente Números</button>
            <button onclick="filtrarLetras()">Somente Letras</button>
        </div>

        <div class="result">
            <label for="outputText">Resultado:</label>
            <input type="text" id="outputText" readonly>
        </div>
    </div>

    <script>
        function filtrarNumeros() {
            const texto = document.getElementById('inputText').value;
            const apenasNumeros = texto.replace(/[^0-9]/g, '');
            document.getElementById('outputText').value = apenasNumeros;
        }

        function filtrarLetras() {
            const texto = document.getElementById('inputText').value;
            const apenasLetras = texto.replace(/[^a-zA-Z]/g, '');
            document.getElementById('outputText').value = apenasLetras;
        }
    </script>
</body>
</html>
